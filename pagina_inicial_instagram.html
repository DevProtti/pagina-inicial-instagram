<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./Instagram-celular.png" alt="Foto do celular com o instagram">
        </div>

        <div class="instagram-login">

            <div class="acesso">
                <img src="./Instagram-Logo.png" alt="instagram logo" class="instagram-logo">
                <img src="./foto_gabriel.png" alt="foto de prefil" class="foto-perfil">
                <a href="https://www.instagram.com/g_protti/" class="instagram-continuar">Continue as g_protti</a>
                <a href="#" class="remover-conta">Remove account</a>
            </div>

            <div class="acesso">
                <p class="sem-conta">Not g_protti?</p>
                <p class="sem-conta">
                    <span class="link-azul">
                        <a href="https://www.instagram.com/" class="link-azul">Switch Accounts</a>
                    </span>
                    or
                    <span class="link-azul">
                        <a href="https://www.instagram.com/accounts/emailsignup/"class="link-azul" >
                            Sign Up
                        </a>
                    </span>
                </p>

            </div>

            <div class="loja-botao">
                <p class="adquira-o-app">Get the app.</p>
                <div class="botao-download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>

        </div>
    </div>
</body>
</html>
